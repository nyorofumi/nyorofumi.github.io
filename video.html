<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>プッシュ通知の購読</title>
  <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" type="text/css" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css">

  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-messaging.js"></script>
 <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
  
  <script>
function playVideo() {
    document.getElementById('v1').play();
}
function pauseVideo() {
    document.getElementById('v1').pause();
}
</script>
  
</head>

<body style="background-color: #000000">
<div align="center">
<!--<video id="v1" controls controlsList="nodownload" width="80%" height="80%">-->
<video id="v1"  width="80%" height="80%">
					<source src="amembo.mov">
				</video>
				</div>
<div align="center">
<input type="button" onclick="playVideo()" value="再生" style="width:15%">
<span style="margin-right:10%"></span>
<input type="button" onclick="pauseVideo()" value="一時停止" style="width:15%">
<span style="margin-right:10%"></span>
<input type="button" onclick="pauseVideo()" value="動画一覧へ" style="width:15%">
</div>
</body>


</html>
