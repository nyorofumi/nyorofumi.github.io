<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>プッシュ通知の購読</title>
  <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" type="text/css" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css">

  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-messaging.js"></script>
 <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
  
  <script>
function playVideo() {
    document.getElementById('v2').play();
}
function pauseVideo() {
    document.getElementById('v2').pause();
}
</script>
  
</head>

<body style="background-color: #000000" align="center">
   <table style="width:95%">
	<th align="center" style="width:10%">
		<div style="margin-bottom:30pt" align="center">
				<input type="button" onclick="playVideo()" value="再生" style="width:70%">
		</div>
		<div style="margin-bottom:30pt" align="center">
				<input type="button" onclick="pauseVideo()" value="停止" style="width:70%">
		</div>
		<div style="margin-bottom:30pt" align="center">
				<input type="submit"  value="戻る" style="width:70%">
		</div>
	</th>
    <th style="width:90%">
		<div align="center">
			<video id="v2"  width="100%" height="100%">
				<source src=amembo.mov>
			</video>
		</div>
	</th>
	</table>
</body>


</html>
